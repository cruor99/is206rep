<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Kjetil's blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
   <br> Kjetil A. Liknes blog for Udacity CS253 & IS-206 Assignment 3
  </a>

  <div class="login-area">
    {% if user %}
      {{user.name}} (<a class="login-link" href="/logout">logout</a>)
      |
      <a class="login-link" href="/blog/newpost"> Opprett ny post</a>
    {% else %}
      <a class="login-link" href="/blog/login">login</a>
      |
      <a class="login-link" href="/blog/signup">signup</a>
      |
       
    {% endif %}
    |
      <a class="login-link" href="/"> Returner til samleside</a>
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
